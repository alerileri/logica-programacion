<canvas width="600" height="400"></canvas>

pincel.fillStyle = "white";

// Cabeza
pincel.fillStyle = "darkgreen";

//Ojo izquierdo

//Ojo derecho
pincel.fillStyle = "black";
pincel.fillRect(335,80,90,90);

//Nariz
pincel.fillStyle = "black";

//Boca izquierda
pincel.fillStyle = "black";

//Boca derecha
pincel.fillStyle = "black";

</script>
