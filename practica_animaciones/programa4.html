<canvas width="600" height="400"> </canvas>

<script>
    //Este programa dibuja un cÃ­rculo en movimiento
    //Al alcanzar el final de la pantalla, regresa

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");   
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCirculo(x,y,radio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla (){
        pincel.clearRect(0,0,600,400);
    };

    var x = 0;
    var a = 1;

    function actualizarPantalla(){

        limpiarPantalla();

        if (x > 600){
            a = -1;      
        }
        else if(x < 0){
            a = 1;
        }

        dibujarCirculo(x,10,20);
        x = x + a;

    };

    // function actualizarPantRev(){
    //     limpiarPantalla();
    //     dibujarCirculo(x,20,10);
    //     x = 600-a;
    //     a++;
    // };

    setInterval(actualizarPantalla,2);
    // setInterval(actualizarPantRev,2);


</script>
