<!DOCTYPE html>
<meta charset="UTF-8">

<h1>Calcular IMC</h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
};

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
};

function calcularImc(peso, altura){
    return (peso / (altura * altura));
};

var nombre = prompt("Informe su altura");
var pesoInformado = prompt("Informe su peso");
var alturaInformada = prompt("Informe su altura");

imcCalculado = calcularImc(pesoInformado, alturaInformada);

imprimir(nombre + ", su IMC calculado es " + imcCalculado);

if (imcCalculado < 18.5) {
    imprimir("IMC abajo de lo recomendado");
}

if (imcCalculado >= 18.5) {
        if (imcCalculado<25){
            imprimir("IMC dentro del intervalo nomal")
        }
}   

if (imcCalculado >= 25) {
        if (imcCalculado<30){
            imprimir("IMC consideado como sobrepeso")
        }
}   

if (imcCalculado >= 30) {
   imprimir("IMC considerado como obesidad")
}

</script>
</html>
