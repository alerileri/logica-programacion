<!DOCTYPE html>
<meta charset="UTF-8">

<h1>Juego de adivinación</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    };

    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt("Ingrese un númeo entre 0 y 10"));

        if (numeroPensado == numeroLanzado) {
            alert("Usted acertó en el intento " + contador + ". El número pensado era " + numeroPensado + ".");
            break;
        }else {
            alert("Usted erró ");
        }
        contador++;
    }    

    if (numeroPensado == numeroLanzado) {
        imprimir("Usted acertó en el intento " + contador + ". El número pensado era " + numeroPensado + ".");
    }else {
        imprimir("Usted erró, el número pensado era " + numeroPensado + ".");
    }

    imprimir ("Espero que te hayas divertido c:");



</script>

</html>
